
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>

  <body>
  
  <h2 class="text-dark text-center mt-5">Workouts Table</h2>

  <div class="container text-center">
  <form  onsubmit="return false">
    <div class="form-group mt-3 mb-3">
    <label for="submitting_workout">name</label>
    <input class="form-control" id="1" type="text" name="workoutinput_name">
  </div>
  <div class="form-group mt-3 mb-3">
    <label for="submitting_workout">reps</label>
    <input class="form-control" id="2" type="text" name="workoutinput_reps">
  </div>
  <div class="form-group mt-3 mb-3">
    <label for="submitting_workout">weight</label>
    <input class="form-control" id="3" type="text" name="workoutinput_weight">
  </div>
  <div class="form-group mt-3 mb-3">
    <label for="submitting_workout">date</label>
    <input type="date" class="form-control" id="4"  name="workoutinput_date">
  </div>
  <div class="form-group mt-3 mb-3">
    <label for="submitting_workout">lbs</label>
    <input class="form-control" id="5" type="text" name="workoutinput_lbs">
  </div>

  <div class="container">
    <button class="btn btn-primary mt-3 mb-3 " onclick="add_workout()" value="Send">Send</button>
  </div>
  </form>
  </div>

  <div class="container">
  <table class="table table-bordered" id="main_table">
    <thead>
      <tr>
        <th scope="col">name</th>
        <th scope="col">reps</th>
        <th scope="col">weight</th>
        <th scope="col">date</th>
        <th scope="col">lbs</th>
      </tr>
    </thead>  
    <tbody id = "main_t_body">
      </tbody>
  </table>

  </div>

</body>
<footer>
  <div class="container-fluid mh-100 text-center pt-5 pb-5 bg-dark">
  <a class= "text-light"href= "http://www.github.com/arshiyasolei">@arshiyasolei</a>
</div>
</footer>
</html>
